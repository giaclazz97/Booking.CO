<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking.Co | Prenota il tuo soggiorno</title>
    <style>
        :root {
            --blu-scuro: #002366;
            --celeste: #87CEEB;
            --bianco: #ffffff;
            --grigio-chiaro: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--grigio-chiaro);
            color: var(--blu-scuro);
            line-height: 1.6;
        }

        header {
            background-color: var(--blu-scuro);
            color: var(--bianco);
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 20px;
            background: var(--bianco);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h2 { 
            color: var(--blu-scuro); 
            border-bottom: 3px solid var(--celeste); 
            padding-bottom: 10px;
            margin-top: 0;
        }

        .booking-section {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 40px;
        }

        @media (max-width: 850px) {
            .booking-section { grid-template-columns: 1fr; }
        }

        /* Stile Calendario */
        .calendar-container {
            width: 100%;
            height: 500px;
            border: 2px solid var(--celeste);
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Stile Modulo */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f9fbfd;
            padding: 20px;
            border-radius: 10px;
        }

        label { font-weight: bold; font-size: 0.9rem; color: var(--blu-scuro); }

        input {
            padding: 12px;
            border: 1px solid #ccd6e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        input:focus {
            border-color: var(--celeste);
            outline: none;
            box-shadow: 0 0 5px rgba(135, 206, 235, 0.5);
        }

        button {
            background-color: var(--blu-scuro);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--celeste);
            color: var(--blu-scuro);
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .info-box {
            background-color: #eef9ff;
            padding: 15px;
            border-left: 5px solid var(--celeste);
            border-radius: 4px;
            font-size: 0.85rem;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1>Booking.Co</h1>
    <p>Verifica le date e prenota il tuo spazio in pochi clic.</p>
</header>

<div class="container">
    <div class="booking-section">
        
        <div>
            <h2>1. Calendario Disponibilità</h2>
            <div class="calendar-container">
                <iframe src="https://calendar.google.com/calendar/embed?src=booking.costacchi@gmail.com&ctz=Europe%2FRome"></iframe>
            </div>
        </div>

        <div>
            <h2>2. Invia Richiesta</h2>
            <form id="booking-form">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Tuo nome" required>

                <label for="surname">Cognome</label>
                <input type="text" id="surname" name="surname" placeholder="Tuo cognome" required>

                <label for="email">Tua Email</label>
                <input type="email" id="email" name="email" placeholder="esempio@email.it" required>

                <label for="start_date">Data Arrivo</label>
                <input type="date" id="start_date" name="start_date" required>

                <label for="end_date">Data Partenza</label>
                <input type="date" id="end_date" name="end_date" required>

                <button type="submit" id="submit-btn">Invia Richiesta di Prenotazione</button>
            </form>

            <div class="info-box">
                <strong>Importante:</strong> La prenotazione sarà effettiva solo dopo la nostra conferma via email. Controlla la tua posta nelle prossime 24 ore.
            </div>
        </div>

    </div>
</div>

<script>
    document.getElementById('booking-form').onsubmit = function(e) {
        e.preventDefault();
        
        const btn = document.getElementById('submit-btn');
        const originalText = btn.innerText;
        
        // Effetto caricamento sul tasto
        btn.innerText = "Invio in corso...";
        btn.disabled = true;

        // Raccolta dati dal form
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        // ISTRUZIONE: Incolla qui l'URL (Webhook) che ti ha dato Zapier
        const makeURL = "https://hook.eu1.make.com/v8012nain277oovqwy50id4y89s5bbvx";

       // Invio dati a Make
        fetch(zapierURL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (response.ok) {
                alert('Grazie ' + data.name + '! La tua richiesta è stata inviata con successo.');
                this.reset();
            } else {
                throw new Error('Errore dal server');
            }
        })
        .catch(error => {
            alert('Si è verificato un errore durante l\'invio. Riprova più tardi.');
            console.error('Errore:', error);
        })
        .finally(() => {
            btn.innerText = originalText;
            btn.disabled = false;
        });
    };
</script>

</body>
</html>
