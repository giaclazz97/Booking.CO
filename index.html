<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking.Co | Prenota il tuo soggiorno</title>
    <style>
        :root {
            --blu-notte: #000080; /* Blu Scuro per rifiniture */
            --celeste-sfondo: #87CEFA; /* Celeste per lo sfondo */
            --bianco-puro: #ffffff;
            --azzurro-chiaro: #e1f5fe;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--celeste-sfondo); /* Sfondo tutto celeste */
            color: var(--blu-notte);
            line-height: 1.6;
        }

        header {
            background-color: var(--blu-notte); /* Header Blu Scuro */
            color: var(--bianco-puro);
            padding: 2.5rem 1rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border-bottom: 4px solid var(--bianco-puro); /* Dettaglio bianco */
        }

        header p {
            color: var(--azzurro-chiaro);
            font-weight: 300;
        }

        .container {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 30px;
            background: var(--bianco-puro); /* Contenitore Bianco per contrasto */
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 2px solid var(--blu-notte); /* Rifinitura Blu Scuro */
        }

        h2 { 
            color: var(--blu-notte); 
            border-bottom: 3px solid var(--celeste-sfondo); 
            padding-bottom: 12px;
            margin-top: 0;
            text-transform: uppercase;
            font-size: 1.3rem;
        }

        .booking-section {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 40px;
        }

        @media (max-width: 850px) {
            .booking-section { grid-template-columns: 1fr; }
        }

        .calendar-container {
            width: 100%;
            height: 500px;
            border: 3px solid var(--blu-notte); /* Rifinitura calendario */
            border-radius: 12px;
            overflow: hidden;
            background: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: var(--azzurro-chiaro); /* Dettaglio azzurro chiaro nel form */
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--blu-notte);
        }

        label { font-weight: bold; font-size: 0.9rem; color: var(--blu-notte); }

        input {
            padding: 12px;
            border: 2px solid #b0bec5;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--blu-notte);
            outline: none;
            box-shadow: 0 0 8px rgba(0, 0, 128, 0.2);
        }

        button {
            background-color: var(--blu-notte);
            color: var(--bianco-puro);
            padding: 18px;
            border: 2px solid var(--bianco-puro); /* Dettaglio bianco sul tasto */
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0000a0;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .info-box {
            background-color: var(--bianco-puro);
            padding: 15px;
            border-left: 5px solid var(--blu-notte);
            border-radius: 4px;
            font-size: 0.85rem;
            margin-top: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<header>
    <h1>Booking.Co</h1>
    <p>Verifica le date e prenota il tuo soggiorno in pochi clic.</p>
</header>

<div class="container">
    <div class="booking-section">
        
        <div>
            <h2>1. Calendario Disponibilità</h2>
            <div class="calendar-container">
                <iframe src="https://calendar.google.com/calendar/embed?src=booking.costacchi@gmail.com&ctz=Europe%2FRome"></iframe>
            </div>
        </div>

        <div>
            <h2>2. Invia Richiesta</h2>
            <form id="booking-form">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Tuo nome" required>

                <label for="surname">Cognome</label>
                <input type="text" id="surname" name="surname" placeholder="Tuo cognome" required>

                <label for="email">Tua Email</label>
                <input type="email" id="email" name="email" placeholder="esempio@email.it" required>

                <label for="start_date">Data Arrivo</label>
                <input type="date" id="start_date" name="start_date" required>

                <label for="end_date">Data Partenza</label>
                <input type="date" id="end_date" name="end_date" required>

                <button type="submit" id="submit-btn">Invia Richiesta di Prenotazione</button>
            </form>

            <div class="info-box">
                <strong>Importante:</strong> La prenotazione sarà effettiva solo dopo la nostra conferma via email.
            </div>
        </div>

    </div>
</div>

<script>
    // Imposta data minima odierna
    const oggi = new Date().toISOString().split('T')[0];
    document.getElementById('start_date').setAttribute('min', oggi);
    document.getElementById('end_date').setAttribute('min', oggi);

    document.getElementById('booking-form').onsubmit = function(e) {
        e.preventDefault();
        
        const btn = document.getElementById('submit-btn');
        const originalText = btn.innerText;
        
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        if (data.start_date >= data.end_date) {
            alert("La data di partenza deve essere successiva alla data di arrivo.");
            return;
        }

        btn.innerText = "Invio in corso...";
        btn.disabled = true;

        const makeURL = "https://hook.eu1.make.com/v8012nain277oovqwy50id4y89s5bbvx";

        fetch(makeURL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (response.ok) {
                alert('Grazie ' + data.name + '! Richiesta inviata. Riceverai un email di conferma.');
                this.reset();
            } else {
                throw new Error();
            }
        })
        .catch(error => {
            alert('Errore tecnico. Riprova più tardi.');
        })
        .finally(() => {
            btn.innerText = originalText;
            btn.disabled = false;
        });
    };
</script>

</body>
</html>
