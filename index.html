<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking.Co | Prenota il tuo soggiorno</title>
    <style>
        :root {
            --blu-notte: #000080;
            --celeste-sfondo: #87CEFA;
            --bianco-puro: #ffffff;
            --azzurro-chiaro: #e1f5fe;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--celeste-sfondo);
            color: var(--blu-notte);
            line-height: 1.6;
        }

        header {
            background-color: var(--blu-notte);
            color: var(--bianco-puro);
            padding: 2.5rem 1rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border-bottom: 4px solid var(--bianco-puro);
        }

        .container {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 30px;
            background: var(--bianco-puro);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 2px solid var(--blu-notte);
        }

        h2 { 
            color: var(--blu-notte); 
            border-bottom: 3px solid var(--celeste-sfondo); 
            padding-bottom: 12px;
            margin-top: 0;
            text-transform: uppercase;
            font-size: 1.3rem;
        }

        .booking-section {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 40px;
        }

        @media (max-width: 850px) {
            .booking-section { grid-template-columns: 1fr; }
        }

        .calendar-container {
            width: 100%;
            height: 500px;
            border: 3px solid var(--blu-notte);
            border-radius: 12px;
            overflow: hidden;
            background: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: var(--azzurro-chiaro);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--blu-notte);
        }

        label { font-weight: bold; font-size: 0.9rem; color: var(--blu-notte); }

        input {
            padding: 12px;
            border: 2px solid #b0bec5;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background-color: var(--blu-notte);
            color: var(--bianco-puro);
            padding: 18px;
            border: 2px solid var(--bianco-puro);
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0000a0;
            transform: scale(1.02);
        }

        .info-box {
            background-color: var(--bianco-puro);
            padding: 15px;
            border-left: 5px solid var(--blu-notte);
            border-radius: 4px;
            font-size: 0.85rem;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1>Booking.Co</h1>
    <p>Verifica le date e prenota il tuo soggiorno in pochi clic.</p>
</header>

<div class="container">
    <div class="booking-section">
        <div>
            <h2>1. Calendario Disponibilità</h2>
            <div class="calendar-container">
                <iframe src="https://calendar.google.com/calendar/embed?src=booking.costacchi%40gmail.com&ctz=Europe%2FRome&mode=MONTH&showTitle=0&showNav=1&showPrint=0&showTabs=0&showCalendars=0" style="border-width:0" width="100%" height="500" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>

        <div>
            <h2>2. Invia Richiesta</h2>
            <form id="booking-form">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Tuo nome" required>

                <label for="surname">Cognome</label>
                <input type="text" id="surname" name="surname" placeholder="Tuo cognome" required>

                <label for="email">Tua Email</label>
                <input type="email" id="email" name="email" placeholder="esempio@email.it" required>

                <label for="start_date">Data Arrivo</label>
                <input type="date" id="start_date" name="start_date" required>

                <label for="end_date">Data Partenza</label>
                <input type="date" id="end_date" name="end_date" required>

                <button type="submit" id="submit-btn">Invia Richiesta di Prenotazione</button>
            </form>
            <div class="info-box">
                <strong>Nota:</strong> Riceverai una mail di conferma una volta approvata la richiesta.
            </div>
        </div>
    </div>
</div>

<script>
    // Imposta data minima odierna
    const oggi = new Date().toISOString().split('T')[0];
    document.getElementById('start_date').setAttribute('min', oggi);
    document.getElementById('end_date').setAttribute('min', oggi);

    document.getElementById('booking-form').onsubmit = function(e) {
        e.preventDefault(); // Impedisce il ricaricamento della pagina
        
        const name = document.getElementById('name').value;
        const surname = document.getElementById('surname').value;
        const startDate = document.getElementById('start_date').value.replace(/-/g, '');
        const endDate = document.getElementById('end_date').value.replace(/-/g, '');
        
        // 1. Definiamo i parametri dell'evento
        const title = encodeURIComponent(`Soggiorno: ${name} ${surname}`);
        const details = encodeURIComponent(`Richiesta inviata tramite Booking.Co`);
        const addGuest = encodeURIComponent(`booking.costacchi@gmail.com`);

        // 2. Costruiamo l'URL di Google Calendar 
        // trp=false serve a dire a Google di usare la visibilità pubblica del calendario
        const gCalURL = `https://www.google.com/calendar/render?action=TEMPLATE&text=${title}&dates=${startDate}/${endDate}&details=${details}&add=${addGuest}&trp=false`;

        // 3. Avvisiamo l'utente e reindirizziamo
        alert('Stiamo aprendo Google Calendar. Clicca su "Salva" per confermare la prenotazione.');
        
        // Apre il link nella stessa finestra (metodo più sicuro contro i blocchi pop-up)
        location.href = gCalURL;
    };
</script>

</body>
</html>
